<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Project: Tic Tac Toe</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Tic Tac Toe</h1>

      <div class="game-board">
        <div data-cell="1" class="grid-cell line-bottom line-right"></div>
        <div data-cell="2" class="grid-cell line-bottom line-right"></div>
        <div data-cell="3" class="grid-cell line-bottom"></div>
        <div data-cell="4" class="grid-cell line-bottom line-right"></div>
        <div data-cell="5" class="grid-cell line-bottom line-right"></div>
        <div data-cell="6" class="grid-cell line-bottom"></div>
        <div data-cell="7" class="grid-cell line-right"></div>
        <div data-cell="8" class="grid-cell line-right"></div>
        <div data-cell="9" class="grid-cell"></div>
      </div>

      <p class="message"></p>

      <button class="restart-button" role="button">Restart Game</button>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
